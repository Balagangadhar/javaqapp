<div on-swipe-left="openFirstItem()">
	<ion-header-bar class="bar-balanced">
	<button class="button button-icon icon ion-navicon"></button>
	<!-- <button class="button button-clear icon ion-ios-search"></button> -->
	<div class="h1 title">JavaQApp <span class="badge badge-assertive">{{getLearningStatusMsg()}}</span></div>
	<button class="button button-clear" ng-click="openFirstItem()">Start</button>
</ion-header-bar>

<div class="bar bar-subheader">
	<!-- <label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="Search">
	</label> -->
	<div class="bar bar-header item-input-inset">
		<ion-search class="search-wrapper-light" placeholder="Search"></ion-search>
	</div>
</div>

<div class="item item-divider "> </div>
<div class="item item-divider "> </div>
<div class="item item-divider "> </div>
<ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">

<div ng-repeat="item in items" >
	<a class="item item-icon-left item-icon-right" ng-click="openItem(item,$index)">
		<i class="icon ion-help-circled"></i>
		<h2>{{item.id}}. {{item.question}} <i class={{getLearningStatusIcon(item)}}></i> </h2>
		<p>{{item.answer}}</p>
		<i class="icon ion-chevron-right"></i>
	</a>
</div>
<div class="item item-divider "> </div>
<div class="item item-divider "> </div>
<br/>
</ion-scroll>

</div>
